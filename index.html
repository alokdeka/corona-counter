<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <link rel="shortcut icon" href="img/corona-virus.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="scss/style.css">
  <title>Corona counter</title>

</head>

<body>
  <div id="loader"></div>

  <div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Corona Virus Counter</h1>
        <p class="lead">Data collected from : <a href="http://api.covid19api.com/"> http://api.covid19api.com/</a></p>
        <img id="image" src="img/corona-virus.png" class="float-right" alt="">
      </div>
    </div>

    <p id="test"></p>

    <div class="container" id="myDiv">
      <div class="col-md-8 details rounded mx-auto">
        <form class="mt-4">
          <div class="form-group row">
            <label for="country" class="col-sm-4 col-form-label">Country</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="country"
                style="background-color: #1d3557; color: #fff; border: none;"></p>
            </div>
          </div>
          <div class="form-group row">
            <label for="countryCode" class="col-sm-4 col-form-label">Country Code</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="countryCode"
                style="background-color: #1d3557; color: #fff; border: none;"></p>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-4 col-form-label">Date</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="date"
                style="background-color: #1d3557; color: #fff; border: none;"></p>
            </div>
          </div>
          <div class="form-group row">
            <label for="newConfirmed" class="col-sm-4 col-form-label">New Confirmed</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="newConfirmed"
                style="background-color: #023e8a; color: #fff; border: none;"></p>
            </div>
          </div>
          <div class="form-group row">
            <label for="totalConfirmed" class="col-sm-4 col-form-label">Total Confirmed</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="totalConfirmed"
                style="background-color: #023e8a; color: #fff; border: none;">
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="newDeaths" class="col-sm-4 col-form-label">New Deaths</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="newDeaths"
                style="background-color: #e63946; color: #fff; border: none;"></p>
            </div>
          </div>
          <div class="form-group row">
            <label for="totalDeaths" class="col-sm-4 col-form-label">Total Deaths</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="totalDeaths"
                style="background-color: #e63946; color: #fff; border: none;"></p>
            </div>
          </div>
          <div class="form-group row">
            <label for="newRecovered" class="col-sm-4 col-form-label">New Recovered</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="newRecovered"
                style="background-color: #007f5f; color: #fff; border: none;"></p>
            </div>
          </div>
          <div class="form-group row">
            <label for="totalRecovered" class="col-sm-4 col-form-label">Total Recovered</label>
            <div class="col-sm-8">
              <p type="text" class="form-control" id="totalRecovered"
                style="background-color: #007f5f; color: #fff; border: none;">
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span>Alok Deka</span> <a href="mailto:work.deka.alok@gmail.com"><img src="img/gmail.png" alt=""></a>
      </div>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>

  <script>
    document.onreadystatechange = function () {
      if (document.readyState !== "complete") {
        document.getElementById("loader").style.display = "block";
        document.getElementById("myDiv").style.display = "none";
      } else {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
    };
  </script>

  <script>
    fetch("https://api.covid19api.com/summary")
      .then((apidata) => {
        // returns JSON data
        console.log(apidata);

        // return the data in JS object
        return apidata.json();
      })
      .then((actualdata) => {
        const mydata = actualdata.Countries[76];
        let d = new Date().toLocaleString();

        document.getElementById("country").innerHTML = mydata.Country;
        document.getElementById("countryCode").innerHTML = mydata.CountryCode;
        document.getElementById("date").innerHTML = d;
        document.getElementById("newConfirmed").innerHTML =
          mydata.NewConfirmed;
        document.getElementById("totalConfirmed").innerHTML =
          mydata.TotalConfirmed;
        document.getElementById("newDeaths").innerHTML = mydata.NewDeaths;
        document.getElementById("totalDeaths").innerHTML = mydata.TotalDeaths;
        document.getElementById("newRecovered").innerHTML =
          mydata.NewRecovered;
        document.getElementById("totalRecovered").innerHTML =
          mydata.TotalRecovered;
      })
      .catch((error) => {
        console.log(`The Error : ${error}`);
      });
  </script>
</body>

</html>
